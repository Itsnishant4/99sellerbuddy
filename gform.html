    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading img {
            width: 100px; /* Adjust the size as needed */
            height: 56px; /* Adjust the size as needed */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            width: 100%;
            max-width: 450px;
            background-color: #333; /* Darker form background color */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Lighter shadow color */
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #aaa; /* Lighter label color */
            text-align: left;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
            border-color: #000000;
            

        }

        .image-container img {
            width: 200px; /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            border: solid rgb(255, 255, 255) 1px;
            filter: drop-shadow(10px 10px 10px black);
        }

        .image-container img.selected {
            opacity: 0.3;
            
        }
        
        input,
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #555; /* Darker border color */
            border-radius: 8px;
            font-size: 16px;
            background-color: #444; /* Darker input background color */
            color: #fff; /* Light text color */
        }

        button,
        #submit {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover,
        #submit:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #777;
            font-weight: bold;
        }

        a:hover {
            color: #aaa;
        }

        #selectedImage {
            border-radius: 8px; /* Adjust the value to control the roundness of the corners */
            max-width: 100%; /* Ensure the image doesn't exceed the container width */
            height: auto; /* Maintain the aspect ratio of the image */

            
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        const selectedImage = document.getElementById('selectedImage');
        const images = document.querySelectorAll('.image-container img');
        const loading = document.getElementById('loading');

        document.addEventListener("DOMContentLoaded", function () {
            // Show the loading indicator while images are loading
            loading.style.display = "flex";

            // Hide the loading indicator when all images are loaded
            let imagesLoaded = 0;
            images.forEach(img => {
                img.addEventListener('load', function () {
                    imagesLoaded++;
                    if (imagesLoaded === images.length) {
                        loading.style.display = "none";
                    }
                });
            });
        });

        function selectImage(img) {
            // Deselect all images
            images.forEach(image => image.classList.remove('selected'));

            // Select the clicked image
            img.classList.add('selected');
            selectedImage.src = img.src;
        }
    </script>
